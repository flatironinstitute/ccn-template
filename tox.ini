[tox]
isolated_build = True
envlist = py37,py38,py39,py310
requires = tox-conda

[testenv]
deps =
    black    
    flake8    
    isort    
    pytest

commands =    
    black --check src
    isort --check src
    flake8 --config={toxinidir}/tox.ini src
    #pytest tests/
    #coverage run --source=ccn_template --branch -m pytest tests/
    #coverage report -m

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310    

[flake8]
max-complexity = 10
max-line-length = 160
exclude = '''
    ((\.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.md
    | \.toml
    | \.cfg
    | \.txt
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | examples
    | __init__.py  # Exclude __init__.py files
    ))'''